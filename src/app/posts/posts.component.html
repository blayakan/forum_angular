<div class="posts-container">
  <mat-card *ngFor="let post of posts" class="post-container" (click)="goToPostDetail(post.id)">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.body }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Przejdź do szczegółów</button>
    </mat-card-actions>
  </mat-card>
</div>
