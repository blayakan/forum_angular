<div *ngIf="post" [@fadeIn]>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Numer posta: {{ post.id }}</p>
        <p>Data publikacji: {{ post.date | date:'medium' }}</p>
        <p>{{ post.body }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
